<div class="container">
  <h1>Datos de Compra</h1>
  <div class="field">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Escriba su correo electrónico">
  </div>
  <div class="field">
    <label for="address">Dirección:</label>
    <textarea name="address" id="address" cols="30" rows="5" [(ngModel)]="address" placeholder="Escriba sus comentarios"></textarea>
  </div>
  <div class="field">
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="phone" placeholder="Escriba su teléfono">
  </div>
  <div class="field">
    <label for="comunity">Comunidad:</label>
    <select name="comunity" id="comunity" [(ngModel)]="comunity">
      <option *ngFor="let comunity of comunities" [value]="comunity">{{comunity}}</option>
    </select>
  </div>
  <div class="field">
    <label for="payments">Forma de Pago:</label>
    <fieldset >
      <div class="field">
        <label for="cash">Efectivo</label>
        <input type="radio" name="payment" value="Efectivo" [(ngModel)]="payment">
      </div>
      <div class="field">
        <label for="card">Tarjeta</label>
        <input type="radio" name="payment" value="Tarjeta" [(ngModel)]="payment">
      </div>
      <div class="field">
        <label for="cashDelivery">Contra-reembolso</label>
        <input type="radio" name="payment" value="Contra-reembolso" [(ngModel)]="payment">
      </div>
    </fieldset>
  </div>
    <div class="info">
      <input type="checkbox" name="info" id="info" [(ngModel)]="info">
      <label for="info">Acepta revibir información de nuestros productos</label>
    </div>
  <button (click)="showInfo()">Enviar</button>
</div>

<div *ngIf="show" class="container">
  <h1>Información de la compra</h1>
  <p>Correo electrónico: {{email}}</p>
  <p>Dirección: {{address}}</p>
  <p>Teléfono: {{phone}}</p>
  <p>Comunidad: {{comunity}}</p>
  <p>Forma de pago: {{payment}}</p>
  <p>¿Desea recibir información?: {{info?"Sí":"No"}}</p>
</div>
